version: 2

sources:
  - name: fivetran_dbt
    tables:
      - name: google_sheets_ecom_users
        description: 'Structured user data loaded by Fivetran.'
        columns:
          - name: id
          - name: name
          - name: email
          - name: gender
          - name: academic_degree
          - name: title
          - name: nationality
          - name: age
          - name: created_at
          - name: updated_at
          - name: _fivetran_synced

      - name: google_sheets_ecom_products
        description: 'Structured product data loaded by Fivetran.'
        columns:
          - name: id
          - name: model
          - name: make
          - name: year
          - name: price
          - name: created_at
          - name: updated_at
          - name: _fivetran_synced

      - name: google_sheets_ecom_purchases
        description: 'Structured purchase data loaded by Fivetran.'
        columns:
          - name: id
          - name: user_id
          - name: product_id
          - name: purchased_at
          - name: returned_at
          - name: created_at
          - name: updated_at
          - name: added_to_cart_at
          - name: _fivetran_synced
